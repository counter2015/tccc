# https://github.com/marketplace/actions/scala-steward-github-action
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

name: Update dependency

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Show secrets
        run: |
          echo ${{secrets.APP_ID}} | sed 's/./& /g'
          echo ${{secrets.APP_INSTALLATION_ID}} | sed 's/./& /g'
          echo ${{secrets.APP_PRIVATE_KEY}} | sed 's/./& /g'
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: checkout
        uses: actions/checkout@v4

      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-app-id: ${{ secrets.APP_ID }}
          github-app-installation-id: ${{ secrets.APP_INSTALLATION_ID }}
          github-app-key: ${{ secrets.APP_PRIVATE_KEY }}
          github-app-auth-only: true
          github-repository: "counter2015/tccc"
          author-email: "43047562+scala-steward@users.noreply.github.com"
          author-name: "Scala Steward"
